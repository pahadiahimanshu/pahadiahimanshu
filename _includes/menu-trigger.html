<div class="menu-trigger menu-trigger--fixed" style="top: 5.5rem;" title="Toggle the sidebar navigation menu" js-component="menuTrigger">
	<button class="menu-trigger__button" type="button" name="menu-trigger" js-menu-trigger>
	<img class="menu-trigger__icon menu-trigger__icon--open" src="assets/img/menu-icon.svg" alt="Open Menu">
	<img class="menu-trigger__icon menu-trigger__icon--close" src="assets/img/close.svg" alt="Close Menu">
	</button>
</div>
