<div class="header-container">
    <header class="header" js-component="header" js-args="{ offset: '200'}">
        <div class="header-logo-portrait">
            <img class="header-logo-portrait-image" src="{{site.baseurl}}/assets/img/himanshupahadia3.jpg" />
        </div>
        <div class="header-logo">
            <div class="header-logo-text">
                <a href="{{site.baseurl}}/">
                    <div class="header-logo-title ">Himanshu Pahadia</div>
                    <div class="header-logo-subtitle">Innovation Engineer</div>
                </a>
            </div>
        </div>
        <div class="menu-trigger menu-trigger--fixed" title="Toggle the sidebar navigation menu" js-component="menuTrigger">
            <button class="menu-trigger__button" type="button" name="menu-trigger" js-menu-trigger>
            <img class="menu-trigger__icon menu-trigger__icon--open" src="{{site.baseurl}}/assets/img/menu-icon.svg" alt="Open Menu">
            <img class="menu-trigger__icon menu-trigger__icon--close" src="{{site.baseurl}}/assets/img/close.svg" alt="Close Menu">
            </button>
        </div>
    </header>
</div>
